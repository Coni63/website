<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        
<!--        Loading jQuery-->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
          
<!--          Loading Slider for date-->
        <link rel="stylesheet" href="ion.rangeSlider.min.css" />
        <script src="ion.rangeSlider.min.js"></script>
        
<!--        Loading materialize-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
<!--        Loading Leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        
<!--        Own script-->
		<script src="script.js" type="text/javascript" defer></script>
		<style type="text/css">
			html, body {
			   height: 100%;
			}
		
			#map{
				height:100%;
                z-index: 1;
			}
            
            .onmap {
                position : relative;
                z-index: 999;
                top: 100px;
            }
            .innav {
                position : relative;
                top: 100px;
                left:10%;
                width:80%;
            }
            .irs--flat .irs-bar {
                background-color: #26a69a; !important
            }            
		</style>
		<title>Carte</title>
	</head>
	<body>
        <ul id="slide-out" class="sidenav">
            <div class="innav">
                <p>
                    <label>
                       <input id="year" class="filled-in" checked="checked" />
                        <span>Year</span>
                    </label>
                </p>
                <div class="switch">
                    Gravity : 
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" id="case_mortal" />
                            <span>Mortal</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" id="case_injured" />
                            <span>Injured</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" id="case_unscathed" />
                            <span>Unscathed</span>
                        </label>
                    </p>
                </div>
                <div class="switch">
                    Radar : <br><br>
                    <label data-children-count="1">
                    Off
                    <input type="checkbox" checked id="radar_visible">
                    <span class="lever"></span> On
                    </label>
                </div>
                <div>
                   <p>
                       <a class="waves-effect waves-light btn" id="update">Update</a>
                   </p>
                    
                </div>
                
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Unscathed</th>
                        <th>Injured</th>
                        <th>Mortal</th>
                    </tr>
                </thead>

                <tbody id="table_stat">
                </tbody>
          </table>
                
            </div>
            
        </ul>
        
		<div id="map">
		    <a href="#" data-target="slide-out" class="sidenav-trigger btn-floating btn-large waves-effect waves-light red onmap">
		        <i class="large material-icons">
                   control_point_duplicate
               </i>
            </a>
        </div>
	</body>
	
<!--   Loading data-->
    <script src="radar.json" defer></script>
    <script src="accidents.json" defer></script>

</html>
