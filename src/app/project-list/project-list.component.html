<div class="wrapper">
    <header [innerHTML] = "title"></header>
    <main [class.hasURL]="url!=''">
        <div [class.overflow]="isExpand" [innerHTML]="content" id="content"></div>
        <div class="text-center">
            <fa-icon [icon]="down" *ngIf="isExpand" (click)="isExpandToggle()"></fa-icon>
            <fa-icon [icon]="up" *ngIf="!isExpand" (click)="isExpandToggle()"></fa-icon>
        </div>
    </main>
    <div class='link' *ngIf="url!=''">
        <a [href]="url" target="_blank">
            <fa-icon [icon]="link"></fa-icon>&nbsp;{{ url_text }}
        </a>
    </div>
</div>
